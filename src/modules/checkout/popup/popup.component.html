<div class="popup-overlay">
  <div class="popup">
    <h2>Enter Your Details</h2>
    <form (ngSubmit)="onSubmit()">
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Name"
        required
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <input
        type="text"
        [(ngModel)]="phone"
        name="phone"
        placeholder="Phone"
        required
      />
      <input
        type="text"
        [(ngModel)]="address"
        name="address"
        placeholder="Address"
        required
      />
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
