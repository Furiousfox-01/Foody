<div class="title">
  <p>Order Bag</p>
  <img
    width="25"
    height="24"
    src="https://img.icons8.com/ios/50/cancel.png"
    alt="cancel"
    (click)="onClicked()"
  />
</div>
<div class="slider">
  <div *ngFor="let item of cartItems">
    <app-sidebar-card [cartData]="item"></app-sidebar-card>
  </div>
  <button
    style="width: 200px; height: 37px; margin-right: 1rem"
    type="button"
    class="btn btn-dark"
    (click)="navToCheckout()"
    *ngIf="cartItems != []"
  >
    Proceed To Payment
  </button>
  <div *ngIf="cartItems == []" class="no-food-available">
    No special item available
  </div>
</div>
