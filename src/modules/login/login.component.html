<div class="main">
  <div class="background_image"></div>
  <div class="left">
    <h1>{{ loginData.title }}</h1>
    <h3>{{ loginData.leftHead }}</h3>
  </div>

  <div class="right" [ngClass]="{ rotate: currentCard != 0 }">
    <ng-container *ngIf="currentCard == 0" else secondCard>
      <app-login-num ></app-login-num>
    </ng-container>

    <ng-container #secondCard>
      <app-login-otp [isDisplay]="currentCard != 0" ></app-login-otp>
    </ng-container>
  </div>
</div>
